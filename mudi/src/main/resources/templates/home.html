<html>
	<head>
		<meta chatset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container">
			
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			
			<nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="">Todos</a>
					<a class="nav-item nav-link" href="">Aguardando</a>
					<a class="nav-item nav-link" href="">Aprovado</a>
					<a class="nav-item nav-link" href="">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
			
			
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-6" th:text="${pedido.valor}">Valor: <span>200,99</span></div>
								<div class="col-md-6">Data da entrega <span th:text="${pedido.dataDaEntrega}">10/02/2023</span></div>
							</div>
							<div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"></div>
							<div >Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido...</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
