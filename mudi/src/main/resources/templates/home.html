<html>
	<head th:replace="~{base :: head}">
		
	</head>
	<body>
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
			
			<nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between mb-3">
				<div class="navbar-nav">
					<a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
					<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
					<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
					<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
			
			
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				
				<th:block th:switch="${pedido.status.name()}">
					<div th:case="'AGUARDANDO'" class="card-header alert alert-warning" th:text="${pedido.nome}">Nome do produto</div>
					<div th:case="'APROVADO'" class="card-header alert alert-success" th:text="${pedido.nome}">Nome do produto</div>
					<div th:case="'ENTREGUE'" class="card-header alert alert-dark" th:text="${pedido.nome}">Nome do produto</div>
				</th:block>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-6" th:text="${pedido.valor}">Valor: <span>200,99</span></div>
								<div class="col-md-6">Data da entrega <span th:text="${pedido.dataDaEntrega}">10/02/2023</span></div>
							</div>
							<div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"></div>
							<div >Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido...</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
