<head th:fragment="head">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:wght@600&display=swap"
		rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
