<html>
	<head>
		<meta chatset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container">
			
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto..."/>
					<small>Informe qual o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">Url</label>
					<input name="urlProduto" placeholder="url do produto..."/>
					<small>Informe qual a URL do produto.</small>
				</div>
				<div>
					<label for="urlImagem">Url</label>
					<input name="urlImagem" placeholder="url da imagem..."/>
					<small>Informe qual a URL da imagem.</small>
				</div>
				<div>
					<label for="descricao">Url</label>
					<textarea name="descricao" placeholder="Descricao qualquer do produto..."></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
			
		</div>
		
	</body>
</html>
